<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos - Juegos y Rondas: Estrategia Pedagógica</title>
    <style>
        body {
            font-family: 'Liberation Serif', 'Linux Libertine', Georgia, Times, serif;
            background-color: #FFE4E1;
            background-image: url('imagenes/nubes-rosadas-nubes-sobre-fondo-morado_863013-26965.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .portal-container {
            max-width: 800px;
            width: 90%;
            background-color: #FFF8DC;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        .header {
            border-bottom: 3px solid #FFB6C1;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Linux Libertine', Georgia, Times, serif;
            font-weight: normal;
            color: #FF69B4;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.4em;
            color: #FF8C00;
            margin-bottom: 30px;
        }

        .authors {
            font-style: italic;
            color: #32CD32;
            margin-bottom: 25px;
        }

        .portal-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #FFB6C1;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .portal-image:hover {
            transform: scale(1.03);
        }

        .enter-button {
            display: inline-block;
            background-color: #FF69B4;
            color: white;
            font-size: 1.2em;
            padding: 15px 40px;
            border-radius: 30px;
            border: none;
            margin-top: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .enter-button:hover {
            background-color: #FF1493;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .date {
            margin-top: 20px;
            color: #4B0082;
            font-weight: bold;
        }

        .school-name {
            font-size: 1.1em;
            color: #4B0082;
            margin-top: 15px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .portal-container {
                width: 85%;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .portal-container {
                width: 90%;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.7em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
            
            .enter-button {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="header">
            <h1>Juegos y Rondas</h1>
            <div class="subtitle">Estrategia Pedagógica para el Aprendizaje</div>
        </div>
        
        <div class="authors">
            Por: Katherin Gabriela Plata Torres & Sheril Natalia Sánchez Guerrero
        </div>
        
        <img src="imagenes/logo nuevo.jpeg" alt="Normal Superior de Ocaña" class="portal-image">
        
        <div class="school-name">
            Normal Superior de Ocaña
        </div>
        
        <div class="date">
            2025
        </div>
        
        <a href="main.html" class="enter-button">
            Ingresar al Blog
        </a>
    </div>

    <script>
        // Redirección automática después de 10 segundos (opcional)
        // setTimeout(function() {
        //     window.location.href = "index.html";
        // }, 10000);
    </script>
</body>
</html>
